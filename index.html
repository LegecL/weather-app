<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <title>Project weather</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="check-weather">
        <header>
            <form id="city-search">
                <input type="text" id="city" placeholder="Enter a city.."  class="city-input" />
                <input type="submit" value="Search" class="search-button" />
            </form>
        </header>
        <main>
            <div class="current-weather">
                <div>
                    <h1>Kyiv</h1>
                    <p class="current-more">
                        <span id="current-time">Monday 15:50</span>, overcast clouds
                        <br />
                        Humidity: <strong>65%</strong>, Wind: <strong>0,45km/h</strong>
                    </p>
                </div>
                <div class="temp-now">
                    <span id="current-icon">üå§Ô∏è </span>
                    <span id="current-temp">18</span>
                    <span id="temp-unit">&#8451</span>
                </div>
            </div>
        </main>
        <footer>
            <p>
                This project was coded by <a href="">Olena Chernyshenko</a> and is on <a href="">GitHub</a> and hosted
                on <a href="">NeNetlify</a>
            </p>
        </footer>
    </div>
    <script src="src.js"></script>
  </body>
</html>
